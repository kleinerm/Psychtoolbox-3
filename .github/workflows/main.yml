# Workflow for building Psychtoolbox mex files for Matlab on Linux.
# Experimental for now!
name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  #push:
  #  branches: [ master ]
  #pull_request:
  #  branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    name: Run MATLAB commands to build Matlab mex files for 64-Bit Ubuntu Linux on Intel.

    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Check out repository to runner.
        uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      - name: Set up MATLAB
        uses: matlab-actions/setup-matlab@v1

      - name: Run commands
        uses: matlab-actions/run-command@v1
        with:
          command: pwd, fprintf('Uiii!\n');
